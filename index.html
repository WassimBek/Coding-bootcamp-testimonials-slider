<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <!-- Person  contains the text and the image -->
    <div class="Person">
      <!-- Person info is the Text and information of the person -->
      <div class="Person_info">
        <!--quote image-->
        <img src="./images/pattern-quotes.svg" alt="quotes">
        <p>
          I've been interested in coding for a while but never taken
          the jump, until now. I couldn't recommend this course ebough.
          I'm now  in the job of my dreams and so excited about the future. 
        </p>
        <!-- Person job is the last text Tanya ux engineer -->
        <div class="Person_job">
          <p>Tanya Sinclair</p>
          <p>UX Engineer</p>
        </div>
      </div>
      <!-- This is the part of Person image and prev next and pattern image -->
      <div class="Person_Img">
        <img src="./images/pattern-bg.svg" alt="pattern-bg">
        <img src="./images/image-tanya.jpg" alt="tanya">
        <div class="prev_next_icon">
          <img src="./images/icon-prev.svg" alt="icon-prev">
          <img src="./images/icon-next.svg" alt="icon-next">
        </div>
      </div>
    </div>
    <img src="./images/pattern-curve.svg" alt=""  id="bottom_img">
  <script src="./app.js"></script>
</body>
</html>
